<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="productsHighlighted">
        <div class="container">
            <div class="caroselContainer">
                <div class="carousel">
                    <div class="carousel-item">
                        <div class="rect" style="background: linear-gradient(135deg, #6ACEEC, #F4A1C2);">
                            <div class="noise"></div>
                        </div>
                        <img src="img/pinkHeadphone.png" alt="pink">
                    </div>
                    <div class="carousel-item">
                        <div class="rect" style="background: linear-gradient(135deg, #B53228, #3B4A99);">
                            <div class="noise"></div>
                        </div>
                        <img src="img/headphoneRed.png" alt="headphone">
                    </div>
                </div>
            </div>
            <div class="productInformation">
                <div class="title">
                    JBL Children's Bluetooth Headphones
                </div>
                <div class="review">
                    <div class="stars">
                        <img src="img/star.png" alt="Star">
                        <img src="img/star.png" alt="Star">
                        <img src="img/star.png" alt="Star">
                        <img src="img/star.png" alt="Star">
                        <img src="img/star.png" alt="Star">
                    </div>
                    <div class="totalRating">
                        18,921 (reviews)
                    </div>
                </div>
                <div class="colorOptions">
                    <div class="label">
                        Color Options
                    </div>
                    <div class="colors">
                        <div id="redBlue" class="color-circle redBlue">
                        </div>
                        <div id="bluePink" class="color-circle bluePink">
                        </div>
                    </div>
                </div>
                <div class="price">
                    <span class="symbol">$</span>
                    <h2>28</h2>
                    <div class="priceInfo">
                        <span class="old">$35.99</span>
                        <span class="discount">22% off</span>
                    </div>
                </div>
                <button class="custom-button">
                    <span>SEE MORE DETAILS</span>
                    <div class="arrow-icon">â†’</div>
                </button>

            </div>
        </div>
    </section>
    <script src="projeto.js"></script>
</body>

</html>
